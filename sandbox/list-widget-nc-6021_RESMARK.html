<!DOCTYPE html>
<html lang="en">
<head>
  <title>WRE - List View Widget</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
<link rel="stylesheet" href="https://staging-sandbox3.resmarksystems.com/css/admin.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
  <div id="section1">
    <rm-shopping-cart order-page-url="https://resmark.staging-sandbox3.resmarksystems.com/public/order/index/Order/view" class="link" style="color:#000000" />
  </div>
  <div id="section2">
<rm-list-view entity-id="5a304cce885d784770789ef7" show-available-quantity="Yes" sold-as-name="Yes"
                add-to-cart-text="Add to Cart" add-to-cart-bg="#3287d3" add-to-cart-color="#ffffff"
                sold-out-text="Sold Out" sold-out-bg="#971A08" sold-out-color="#ffffff"
                search-text="Search" search-bg="#3287d3" search-color="#ffffff" 
                reset-text="Reset" reset-bg="#f1f1f1" reset-color="#6a6a6a" 
                load-more-text="Load More Results" load-more-bg="#f1f1f1" load-more-color="#6a6a6a"
                use-brand-colors="false" result-quantity="20" from-date="''" to-date="''" 
                quantity="''" type="[]" location="[]" product-code="[]" />
  
  </div>



<script async src="https://staging-sandbox3.resmarksystems.com/javascript/resmark-order.js?entityId=5a304cce885d784770789ef7&useBrandColors=false"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script async src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
</body>
</html>
