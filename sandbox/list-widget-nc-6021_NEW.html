<!DOCTYPE html>
<html lang="en">
<head>
  <title>WRE - List View Widget</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
<link rel="stylesheet" href="https://staging-sandbox3.resmarksystems.com/css/admin.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
  <div id="section1">
    <rm-shopping-cart order-page-url="https://newbusinesslistwodget.staging-sandbox3.resmarksystems.com/public/order/index/Order/view" class="link" style="color:#bf3a3a" />
  </div>
  <div id="section2">
<rm-list-view entity-id="6888dd3f25873800123c955d" show-available-quantity="Yes" sold-as-name="Yes"
                add-to-cart-text="Add to Cart" add-to-cart-bg="#9400d3" add-to-cart-color="#ff0000"
                sold-out-text="Sold Out" sold-out-bg="#971A08" sold-out-color="#ffffff"
                search-text="Search" search-bg="#ffff00" search-color="#4b0082" 
                reset-text="Reset" reset-bg="#d743d7" reset-color="#e8b2b2" 
                load-more-text="Load More Results" load-more-bg="#b93b3b" load-more-color="#b15c5c"
                use-brand-colors="false" result-quantity="20" from-date="''" to-date="''" 
                quantity="''" type="[]" location="[]" product-code="[]" />
  </div>



<script async src="https://staging-sandbox3.resmarksystems.com/javascript/resmark-order.js?entityId=6888dd3f25873800123c955d&useBrandColors=false"></script>
<script async src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
</body>
</html>
