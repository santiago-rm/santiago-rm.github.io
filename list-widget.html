<!DOCTYPE html>
<html lang="en">
<head>
  <title>List View Widget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"/>
  <link rel="stylesheet" href="https://staging-sandbox2.resmarksystems.com/css/admin.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.2/css/pikaday.min.css"/>
</head>

<body>
  <div class="cart">
    <rm-shopping-cart order-page-url="https://staging-sandbox2.resmarksystems.com/public/order/index/Order/view" class="link" style="color:#00000" />
  </div>
  <div id="widget">
    <rm-list-view entity-id="59c280af63feeb671e8805bc" show-available-quantity="No"
                add-to-cart-text="Add to Cart" add-to-cart-bg="#75754D" add-to-cart-color="#ffffff"
                search-text="Search" search-bg="#75754D" search-color="#ffffff"
                reset-text="Reset" reset-bg="#f1f1f1" reset-color="#6a6a6a"
                load-more-text="Load More Results" load-more-bg="#f1f1f1" load-more-color="#6a6a6a"
        />
  </div>
  

  <script async src="https://staging-sandbox2.resmarksystems.com/javascript/resmark-order.js?entityId=59c280af63feeb671e8805bc"></script>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.2/pikaday.min.js"></script>
</body>
</html>
